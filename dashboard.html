<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-xl transition-colors duration-200;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <div class="card flex flex-col items-center gap-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">功能选择</h1>
            <p id="user-info" class="text-lg text-gray-700 text-center"></p>
            <p id="current-time" class="text-gray-500 text-center"></p>
            
            <div class="w-full flex flex-col gap-4 mt-4">
                <a href="/liftcv.html" class="btn-primary w-full text-center">LIFT CV</a>
                <a href="/liftrail.html" class="btn-primary w-full text-center">LIFT RAIL</a>
                <!-- 未来扩展的功能 -->
                <!-- <a href="/new_feature.html" class="btn-primary w-full text-center">新功能</a> -->
            </div>
            
            <button id="logout-btn" class="btn-secondary w-full mt-4">登出</button>
        </div>
    </div>

<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.0/dist/av-min.js"></script>
<script>
    const AV = window.AV;

    // LeanCloud App ID 和 App Key
    // 请确保这些凭证与 index.html 中的一致
    AV.init({
        appId: "L5SNq7BVJ9m4jOr50MCp1iAd-gzGzoHsz",
        appKey: "6CDNvUG0zD9i7EI40nH9zNRv"
    });

    const userInfoElement = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    // 页面加载时的主要逻辑
    window.onload = () => {
        // 检查用户登录状态
        const currentUser = AV.User.current();
        if (!currentUser) {
            // 如果未登录，重定向回登录页
            window.location.href = '/index.html';
        } else {
            // 如果已登录，显示用户信息
            userInfoElement.textContent = `欢迎回来, ${currentUser.get('email')}！`;
        }

        // 登出处理函数
        logoutBtn.addEventListener('click', async () => {
            await AV.User.logOut();
            window.location.href = '/index.html';
        });
    };
</script>
<script src="/showtime.js"></script>
</body>
</html>
