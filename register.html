<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 主卡片容器 */
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        /* 主按钮 */
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .input-text {
            @apply w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <!-- 主卡片 -->
        <div id="register-card" class="card flex flex-col items-center gap-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">用户注册</h1>
            <p id="status-message" class="text-gray-600 text-center">请填写以下信息以注册新账户。</p>
            <div class="w-full">
                <input type="text" id="input-username" class="input-text" placeholder="用户名">
            </div>
            <div class="w-full">
                <input type="email" id="input-email" class="input-text" placeholder="邮箱">
            </div>
            <div class="w-full">
                <input type="tel" id="input-phone" class="input-text" placeholder="手机号">
            </div>
            <div class="w-full">
                <input type="password" id="input-password" class="input-text" placeholder="密码">
            </div>
            <button id="btn-register" class="btn-primary w-full">注册</button>
            <a href="./index.html" class="w-full">
                <button class="btn-secondary w-full">返回登录</button>
            </a>
        </div>
    </div>

<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.0/dist/av-min.js"></script>
<script>
    const AV = window.AV;

    // LeanCloud App ID, App Key 和服务器地址
    // 确保与 index.html 和 dashboard.html 中的配置一致
    AV.init({
        appId: "L5SNq7BVJ9m4jOr50MCp1iAd-gzGzoHsz",
        appKey: "6CDNvUG0zD9i7EI40nH9zNRv",
        serverURL: "https://l5snq7bv.lc-cn-n1-shared.com"
    });

    const usernameInput = document.getElementById("input-username");
    const emailInput = document.getElementById("input-email");
    const phoneInput = document.getElementById("input-phone");
    const passwordInput = document.getElementById("input-password");
    const registerBtn = document.getElementById("btn-register");
    const statusMessage = document.getElementById("status-message");

    // 注册处理函数
    registerBtn.addEventListener('click', function() {
        const username = usernameInput.value;
        const email = emailInput.value;
        const phone = phoneInput.value;
        const password = passwordInput.value;
        
        // 简单的前端验证
        if (!username || !email || !password) {
            statusMessage.textContent = "用户名、邮箱和密码为必填项！";
            return;
        }

        statusMessage.textContent = "正在注册...";

        const user = new AV.User();
        user.setUsername(username);
        user.setEmail(email);
        user.setPassword(password);
        if (phone) {
            user.setMobilePhoneNumber(phone);
        }
        
        user.signUp()
            .then(function(user) {
                // 注册成功
                statusMessage.textContent = "注册成功！正在跳转到仪表盘...";
                // 注册成功后自动登录并跳转
                window.location.href = './dashboard.html';
            })
            .catch(function(error) {
                // 注册失败
                console.error(error);
                statusMessage.textContent = "注册失败: " + error.code + " - " + error.message;
            });
    });
</script>
</body>
</html>
