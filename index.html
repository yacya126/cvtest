<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 主卡片容器 */
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        /* 主按钮 */
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .input-text {
            @apply w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .lang-btn {
            @apply px-3 py-1 rounded-lg hover:bg-gray-200 transition-colors text-sm;
        }
        .lang-btn.active {
            @apply bg-blue-100 text-blue-700;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <!-- 语言选择区 -->
        <div class="flex justify-center gap-2">
            <button class="lang-btn" data-lang="zh">中文</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ja">日本語</button>
        </div>
        
        <!-- 主卡片 -->
        <div id="login-card" class="card flex flex-col items-center gap-6">
            <h1 class="text-2xl font-bold text-center text-gray-800" 
                data-i18n="welcome">Welcome to PS Efficiency calculation</h1>
            <p id="status-message" class="text-gray-600 text-center"
               data-i18n="login_prompt">Please login or register and continue.</p>
            <div class="w-full">
                <input type="text" id="input-username" class="input-text" 
                       data-i18n-placeholder="username" placeholder="Username">
            </div>
            <div class="w-full">
                <input type="password" id="input-password" class="input-text" 
                       data-i18n-placeholder="password" placeholder="Password">
            </div>
            <button id="btn-login" class="btn-primary w-full"
                    data-i18n="login">Login</button>
            <!-- 注册按钮 -->
            <a href="./register.html" class="w-full">
                <button class="btn-secondary w-full"
                        data-i18n="register">Register</button>
            </a>
        </div>
    </div>

<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.0/dist/av-min.js"></script>
<script>
    // 多语言文本数据
    const translations = {
        zh: {
            welcome: "欢迎使用PS效率计算工具",
            login_prompt: "请登录或注册以继续",
            username: "用户名",
            password: "密码",
            login: "登录",
            register: "注册"
        },
        en: {
            welcome: "Welcome to PS Efficiency calculation",
            login_prompt: "Please login or register and continue.",
            username: "Username",
            password: "Password",
            login: "Login",
            register: "Register"
        },
        ja: {
            welcome: "PS効率計算ツールへようこそ",
            login_prompt: "ログインまたは登録して続行してください",
            username: "ユーザー名",
            password: "パスワード",
            login: "ログイン",
            register: "登録"
        }
    };

    // 应用语言
    function applyLanguage(lang) {
        // 保存用户选择的语言
        localStorage.setItem('preferredLanguage', lang);
        
        // 更新文本内容
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang] && translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });
        
        // 更新占位符
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder');
            if (translations[lang] && translations[lang][key]) {
                el.placeholder = translations[lang][key];
            }
        });
        
        // 更新语言按钮状态
        document.querySelectorAll('.lang-btn').forEach(btn => {
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // 语言选择按钮事件
    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            applyLanguage(lang);
        });
    });

    // 页面加载时应用保存的语言或默认语言
    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('preferredLanguage') || 'zh';
        applyLanguage(savedLang);
    });
</script>
<script src="indexscript.js"></script>
</body>
</html>
