<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 主卡片容器 */
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        /* 主按钮 */
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <!-- 主卡片 -->
        <div class="card flex flex-col items-center gap-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">Welcome to PS Efficiency calculation</h1>
            <p class="text-gray-600 text-center">请登录或注册以继续。</p>
            <button id="btn-login" class="btn-primary">登录/注册</button>
        </div>
    </div>

<script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
<script>
    let auth0Client = null;
    const loginBtn = document.getElementById("btn-login");

    window.onload = async () => {
        try {
            auth0Client = await auth0.createAuth0Client({
                domain: "dev-ikrkpim2nd6fq3f0.us.auth0.com",
                clientId: "2ACFisLmsO61gK8JY5oMQ0J5nHq8L4Ty",
                authorizationParams: {
                    // 登录成功后重定向到 dashboard.html
                    redirect_uri: window.location.origin + '/dashboard.html'
                }
            });

            // 如果用户已在登录状态，直接重定向到 dashboard.html
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                window.location.href = window.location.origin + '/dashboard.html';
                return;
            }

            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
                // 处理回调后，如果成功，重定向到 dashboard.html
                window.location.href = window.location.origin + '/dashboard.html';
            }
            
            // 为登录按钮添加事件监听器
            loginBtn.addEventListener('click', () => {
                auth0Client.loginWithRedirect();
            });

        } catch (e) {
            console.error("Auth0初始化失败:", e);
        }
    };
</script>
</body>
</html>
