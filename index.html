<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 主卡片容器 */
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        /* 主按钮 */
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .btn-disabled {
            @apply bg-gray-400 text-white font-bold py-2 px-4 rounded-xl cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <!-- 主卡片 -->
        <div class="card flex flex-col items-center gap-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">Welcome to PS Efficiency calculation</h1>
            <p id="status-message" class="text-gray-600 text-center">正在加载Auth0，请稍候...</p>
            <button id="btn-login" class="btn-disabled" disabled>登录/注册</button>
        </div>
    </div>

<script src="auth0.js"></script>
<script>
    let auth0Client = null;
    const loginBtn = document.getElementById("btn-login");
    const statusMessage = document.getElementById("status-message");

    window.onload = async () => {
        try {
            auth0Client = await auth0.createAuth0Client({
                domain: "dev-ikrkpim2nd6fq3f0.us.auth0.com",
                clientId: "2ACFisLmsO61gK8JY5oMQ0J5nHq8L4Ty",
                authorizationParams: {
                    // 登录成功后重定向到 dashboard.html
                    redirect_uri: window.location.origin + '/dashboard.html'
                }
            });

            // 检查用户是否已在登录状态，如果是则直接重定向
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                window.location.href = window.location.origin + '/dashboard.html';
                return;
            }

            // 处理来自 Auth0 的重定向回调
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
                window.location.href = window.location.origin + '/dashboard.html';
                return;
            }
            
            // Auth0 初始化成功后，启用登录按钮并更新状态消息
            loginBtn.disabled = false;
            loginBtn.classList.replace('btn-disabled', 'btn-primary');
            statusMessage.textContent = "请登录或注册以继续。";

            // 为登录按钮添加事件监听器
            loginBtn.addEventListener('click', () => {
                auth0Client.loginWithRedirect();
            });

        } catch (e) {
            console.error("Auth0初始化失败:", e);
            statusMessage.textContent = "Auth0加载失败，请检查网络或稍后再试。";
        }
    };
</script>
</body>
</html>
