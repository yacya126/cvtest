<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Efficiency calculation - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 主卡片容器 */
        .card {
            @apply p-6 bg-white rounded-xl shadow-xl w-full;
        }
        /* 主按钮 */
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition-colors duration-200;
        }
        .input-text {
            @apply w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="flex flex-col items-stretch justify-center gap-8 w-full max-w-full lg:max-w-xl">
        <!-- 主卡片 -->
        <div id="login-card" class="card flex flex-col items-center gap-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">欢迎来到 PS Efficiency calculation</h1>
            <p id="status-message" class="text-gray-600 text-center">请登录以继续。</p>
            <div class="w-full">
                <input type="email" id="input-email" class="input-text" placeholder="电子邮件地址">
            </div>
            <div class="w-full">
                <input type="password" id="input-password" class="input-text" placeholder="密码">
            </div>
            <button id="btn-login" class="btn-primary w-full">登录</button>
            <button id="btn-signup" class="btn-secondary w-full">注册</button>
        </div>
    </div>

<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.0/dist/av-min.js"></script>
<script>
    const AV = window.AV;
    
    // LeanCloud App ID 和 App Key
    AV.init({
        appId: "L5SNq7BVJ9m4jOr50MCp1iAd-gzGzoHsz",
        appKey: "6CDNvUG0zD9i7EI40nH9zNRv"
    });

    const emailInput = document.getElementById("input-email");
    const passwordInput = document.getElementById("input-password");
    const loginBtn = document.getElementById("btn-login");
    const signupBtn = document.getElementById("btn-signup");
    const statusMessage = document.getElementById("status-message");

    // 检查是否已登录
    const currentUser = AV.User.current();
    if (currentUser) {
        window.location.href = '/dashboard.html';
    }

    // 登录处理函数
    loginBtn.addEventListener('click', async () => {
        try {
            statusMessage.textContent = "正在登录...";
            const user = await AV.User.logIn(emailInput.value, passwordInput.value);
            statusMessage.textContent = "登录成功！";
            window.location.href = '/dashboard.html';
        } catch (error) {
            console.error(error);
            statusMessage.textContent = `登录失败: ${error.message}`;
        }
    });

    // 注册处理函数
    signupBtn.addEventListener('click', async () => {
        try {
            statusMessage.textContent = "正在注册...";
            const user = new AV.User();
            user.set('username', emailInput.value);
            user.set('password', passwordInput.value);
            user.set('email', emailInput.value);
            await user.signUp();
            statusMessage.textContent = "注册成功！正在自动登录...";
            window.location.href = '/dashboard.html';
        } catch (error) {
            console.error(error);
            statusMessage.textContent = `注册失败: ${error.message}`;
        }
    });
</script>
</body>
</html>
