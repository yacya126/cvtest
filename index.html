<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My homepage</title>
    <link rel="stylesheet" href="css/output.css">
    <!-- 引入加载工具 -->
    <script src="js/i18n.js" defer></script>
    <script src="js/load-language-selector.js" defer></script>
</head>
<body class="body-font">
    <div class="pagediv-font">
        <div id="login-card" class="card mt-10">
            <h1 class="h1" data-i18n="index-welcome">Welcome to PS Efficiency calculation</h1>
            <p id="status-message" class="status-message" data-i18n="index-status-message">Please login or register and continue.</p>
            <div class="w-full">
                <input type="text" id="input-username" class="input-text" placeholder="Username" data-i18n="index-username-placeholder">
            </div>
            <div class="w-full">
                <input type="password" id="input-password" class="input-text" placeholder="Password" data-i18n="index-password-placeholder">
            </div>
            <button id="btn-login" class="btn-primary" data-i18n="index-login-btn">Login</button>
            <!-- 注册按钮 -->
            <a href="pages/register.html" class="w-full">
                <button class="btn-secondary" data-i18n="index-register-btn">Register</button>
            </a>
        </div>
    </div>
    <script src="js/av-min.js" defer></script>
    <script src="js/index.js" defer></Script>
</body>
</html>
